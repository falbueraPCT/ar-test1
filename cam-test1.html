<!DOCTYPE html>
<html>
  <head>
    <title>DEMO CAM</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
	<link rel="stylesheet" href="css/estilos.css">

  </head>
  <body style='margin : 0px; overflow: hidden;'>
  
  	<div style="height:80%; text-align: center;">
		<video id="video" width="100%" height="auto" autoplay></video>
		<br>
		<button style="text-transform: uppercase; font-weight: bold; background-color: rgb(122, 177, 96)!important; border: 2px solid white!important; border-radius: 0.8rem!important; padding: .75rem .75rem!important; color: white; width: 250px; margin-left: auto; margin-right: auto; margin-top: 0.1em;	margin-bottom: 0.1em;" id="snap">CAPTURA FOTO</button>
		<br>
		<canvas id="canvas" width="250" height="200"></canvas>
	</div>
  	
	<div style="height:20%; text-align: center; vertical-align: middle; background-color: rgb(79,128,186);">
		<br>
		
		<br>
		<a class="boto_menu_main" style="display: inline-block;" href="index.html">TORNAR AL MENÃš PRINCIPAL</a>
		<br>
	</div>
	
  </body>
  
  <script>
  
	// Grab elements, create settings, etc.
	var video = document.getElementById('video');

	// Get access to the camera!
	if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
		// Not adding `{ audio: true }` since we only want video now
		navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
			video.src = window.URL.createObjectURL(stream);
			video.play();
		});
	}

	// Elements for taking the snapshot
	var canvas = document.getElementById('canvas');
	var context = canvas.getContext('2d');
	var video = document.getElementById('video');	
 
	// Trigger photo take
	document.getElementById("snap").addEventListener("click", function() {
		context.drawImage(video, 0, 0, 250, 200);
	});
  </script>
</html>
